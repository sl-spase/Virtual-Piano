<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd id="A">A</kbd>
            <kbd id="S">S</kbd>
            <kbd id="D">D</kbd>
            <kbd id="F">F</kbd>
            <kbd id="G">G</kbd>
            <kbd id="H">H</kbd>
            <kbd id="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd>W</kbd>
            <kbd id="eKey">E</kbd>
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
